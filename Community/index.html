<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raven Area | Blood Strike Community Portal</title>
    <!-- Using Inter font for modern aesthetic -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- GLOBAL STYLES & RESET --- */
        :root {
            --color-dark-bg: #0d0d15; /* Deeper dark background */
            --color-card-bg: #1c1c27;
            --color-primary-accent: #00ff66; /* Lime Green */
            --color-primary-glow: rgba(0, 255, 102, 0.7); /* Stronger glow */
            --color-text-light: #e0e0e0;
            --color-text-subtle: #888899;
            --transition-speed: 0.4s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--color-dark-bg);
            color: var(--color-text-light);
            min-height: 100vh;
            /* CRITICAL FIX: PERFECT VERTICAL AND HORIZONTAL CENTERING */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px; /* Reduced padding for mobile */
            overflow-x: hidden;
            transition: background-color var(--transition-speed);
        }

        /* --- UTILITY CLASSES --- */
        .hidden {
            display: none !important;
        }
        
        .fade-out {
            opacity: 0 !important;
            transform: scale(0.95);
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 10px; /* Reduced padding for mobile */
        }

        /* --- AUTH CONTAINER (Login/Register Box) --- */
        #auth-section {
            background-color: var(--color-card-bg);
            padding: 25px; /* Reduced padding for mobile */
            border-radius: 16px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 102, 0.2);
            max-width: 450px; /* Slightly smaller max width */
            width: 100%;
            transition: all 0.5s ease-in-out;
            opacity: 1;
            transform: scale(1);
        }

        #auth-section:hover {
            border-color: var(--color-primary-accent);
            box-shadow: 0 0 40px var(--color-primary-glow);
        }

        .raven-logo {
            font-size: 2.5rem; /* Smaller logo text for mobile */
            text-align: center;
            color: var(--color-primary-accent);
            text-shadow: 0 0 10px var(--color-primary-glow);
            margin-bottom: 20px;
            font-weight: 800;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px; /* Reduced margin */
            color: var(--color-primary-accent);
            font-weight: 800;
            font-size: 1.4rem; /* Smaller H2 for mobile */
            text-shadow: 0 0 5px rgba(0, 255, 102, 0.5);
        }

        /* --- FORM STYLING --- */
        .form-group {
            margin-bottom: 15px; /* Reduced margin */
            position: relative;
            font-size: 0.9rem; /* Smaller font for labels/input text */
        }

        input, select {
            width: 100%;
            padding: 12px; /* Reduced padding */
            border: 1px solid #333;
            background-color: #1a1a24;
            color: var(--color-text-light);
            border-radius: 8px;
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
            -webkit-appearance: none;
            appearance: none;
            font-size: 1em;
        }

        input:focus, select:focus {
            border-color: var(--color-primary-accent);
            outline: none;
            box-shadow: 0 0 10px var(--color-primary-glow);
        }

        /* Password Toggle Icon positioning for LTR */
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(15%);
            cursor: pointer;
            color: var(--color-text-subtle);
            font-size: 1em; /* Smaller icon */
            transition: color var(--transition-speed);
        }

        .password-toggle:hover {
            color: var(--color-primary-accent);
        }

        /* --- BUTTON STYLING --- */
        .btn {
            display: block;
            width: 100%;
            padding: 12px; /* Reduced padding */
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            transition: all var(--transition-speed) ease;
            font-size: 1em; /* Mobile button font size */
        }

        .btn-primary {
            background-color: var(--color-primary-accent);
            color: var(--color-dark-bg);
            margin-top: 20px; /* Reduced margin */
            box-shadow: 0 6px 20px var(--color-primary-glow); /* Reduced shadow for mobile */
        }

        .btn-primary:hover {
            background-color: #33ff99;
            box-shadow: 0 8px 30px var(--color-primary-glow);
            transform: translateY(-2px);
        }

        .btn-link {
            background: none;
            color: var(--color-primary-accent);
            font-size: 0.85em; /* Smaller link text for mobile */
            margin-top: 15px;
            opacity: 0.9;
        }

        .btn-link:hover {
            opacity: 1;
            text-decoration: underline;
        }
        
        /* --- MAIN PANEL & HEADER --- */
        #panel-section {
            width: 100%;
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
            animation: fadeIn 0.8s ease-out;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px; /* Reduced margin */
            padding: 15px 20px; /* Reduced padding for mobile */
            background-color: var(--color-card-bg);
            border-radius: 12px;
            border-bottom: 3px solid var(--color-primary-accent);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .panel-header h1 {
            font-size: 1.5em; /* Smaller header title for mobile */
            font-weight: 800;
            display: flex;
            align-items: center;
        }

        .raven-mark {
            font-size: 1.2em;
            color: var(--color-primary-accent);
            margin-right: 8px; /* Space between mark and text in LTR */
            text-shadow: 0 0 8px var(--color-primary-glow);
        }
        
        /* Subtitle for header */
        .panel-header h1 span:last-child {
            font-size: 0.7em; /* Smaller subtitle */
            margin-left: 8px;
        }

        .panel-header .btn-icon {
            width: auto;
            background: none;
            border: 2px solid var(--color-primary-accent);
            color: var(--color-primary-accent);
            padding: 8px 15px; /* Smaller padding for mobile button */
            font-size: 0.9em; /* Smaller font for mobile button */
            border-radius: 8px;
        }

        .panel-header .btn-icon:hover {
            background-color: var(--color-primary-accent);
            color: var(--color-dark-bg);
            box-shadow: 0 0 15px var(--color-primary-glow);
            transform: translateY(-2px);
        }

        /* --- SERVER FILTERS --- */
        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 10px; /* Reduced gap */
            margin-bottom: 20px;
        }

        .filter-buttons .btn {
            width: auto;
            padding: 8px 15px; /* Smaller button size */
            font-size: 0.9em;
            background-color: #222233;
            color: var(--color-text-subtle);
            border: 1px solid #444;
            box-shadow: none;
            transform: none;
        }

        .filter-buttons .btn.active {
            background-color: var(--color-primary-accent);
            color: var(--color-dark-bg);
            font-weight: 800;
            border-color: var(--color-primary-accent);
            box-shadow: 0 0 10px var(--color-primary-glow);
            transform: translateY(-2px);
        }

        .filter-buttons .btn:hover:not(.active) {
            color: var(--color-primary-accent);
            border-color: var(--color-primary-accent);
            background-color: #2a3a33;
            transform: scale(1.02);
        }

        /* --- USER LIST & CARDS --- */
        #user-list {
            display: grid;
            /* CRITICAL FIX: Smaller min-width for mobile cards */
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 15px; /* Reduced gap for mobile */
        }

        .user-card {
            background-color: var(--color-card-bg);
            padding: 20px; /* Reduced padding */
            border-radius: 10px; /* Reduced border radius */
            border: 1px solid #333;
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
            position: relative;
        }

        .user-card:hover {
            transform: translateY(-4px); /* Reduced hover lift */
            border-color: var(--color-primary-accent);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7), 0 0 15px var(--color-primary-glow);
        }

        .user-card h3 {
            color: var(--color-primary-accent);
            font-size: 1.1em; /* Smaller name size for mobile */
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        
        .online-badge {
            width: 8px; /* Smaller badge */
            height: 8px;
            border-radius: 50%;
            background-color: var(--color-primary-accent);
            box-shadow: 0 0 5px var(--color-primary-glow);
            margin-left: 8px; 
            animation: pulse 1.5s infinite;
        }

        .user-card p {
            font-size: 0.85em; /* Smaller paragraph text */
            color: var(--color-text-subtle);
            margin-bottom: 5px;
        }
        
        .server-tag {
            display: inline-block;
            padding: 4px 10px; /* Reduced padding */
            margin-top: 10px;
            border-radius: 5px;
            font-size: 0.75em; /* Smaller tag font */
            font-weight: 600;
            color: var(--color-dark-bg);
            text-shadow: 0 0 2px var(--color-dark-bg);
        }

        /* --- MY ACCOUNT SECTION --- */
        #account-section {
            background-color: var(--color-card-bg);
            padding: 30px; /* Reduced padding */
            border-radius: 16px;
            max-width: 500px;
            width: 100%;
            transition: all 0.5s ease-out;
            animation: fadeIn 0.5s ease-out;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            margin: 5vh auto;
        }
        
        /* Smaller font for account details */
        .account-info {
            font-size: 0.9em;
        }

        .account-info div {
            padding: 10px 0;
            border-bottom: 1px dashed #333;
            display: flex;
            justify-content: space-between;
        }

        .account-info span:first-child {
            font-weight: 600;
            color: var(--color-primary-accent);
        }
        
        /* --- ANIMATIONS & KEYFRAMES --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 102, 0.7); }
            70% { box-shadow: 0 0 0 8px rgba(0, 255, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 102, 0); }
        }

        /* --- RESPONSIVENESS (Desktop/Tablet Adjustments) --- */
        /* Changes apply for screens 640px and wider */
        @media (min-width: 640px) {
             /* Auth Section */
            #auth-section {
                padding: 40px; 
            }
            .raven-logo {
                font-size: 3rem; /* Return to original large size */
            }
            h2 {
                font-size: 1.75rem; 
            }
            input, select, .btn {
                padding: 14px; /* Return to original large padding */
                font-size: 1.05em;
            }
            .form-group {
                font-size: 1em;
                margin-bottom: 20px;
            }
            .btn-link {
                font-size: 0.95em;
            }

            /* Panel Section */
            .panel-header {
                padding: 20px 30px;
            }
            .panel-header h1 {
                font-size: 2.5em; /* Return to original large size */
            }
            .panel-header h1 span:last-child {
                font-size: 0.5em; /* Original subtitle size */
            }
            .panel-header .btn-icon {
                padding: 10px 20px;
                font-size: 1em;
            }

            /* Filter Buttons */
            .filter-buttons {
                gap: 15px;
            }
            .filter-buttons .btn {
                padding: 10px 25px;
                font-size: 1em;
            }

            /* User Cards */
            #user-list {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Larger min-width for cards */
                gap: 25px;
            }
            .user-card {
                padding: 25px;
            }
            .user-card h3 {
                font-size: 1.3em; 
            }
            .online-badge {
                width: 10px; /* Larger badge */
                height: 10px;
            }
            .user-card p {
                font-size: 0.95em;
            }
            .server-tag {
                padding: 6px 12px;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>

    <div class="container" id="main-content">

        <!-- 1. LOGIN / REGISTER SECTION (Perfectly Centered) -->
        <section id="auth-section">

            <!-- Login Form -->

                <div class="form-group">

                </div>
                <div class="form-group">

                        <label for="register-server">Server</label>
                        <select id="register-server" required>
                            <option value="EU-MENA">EU-MENA</option>
                            <option value="ASIA">ASIA</option>

                            <option value="Silver">Silver</option>
                            <option value="Gold">Gold</option>
                            <option value="Platinum">Platinum</option>

                <div class="form-group">

            <button class="btn btn-link" id="auth-toggle-btn" onclick="toggleAuthForm()">

        </section>


        <!-- 2. MAIN PANEL SECTION (Hidden by Default) -->
        <section id="panel-section" class="hidden fade-out">
            <header class="panel-header">
                <h1 style="align-items: center;">
                    <span class="raven-mark">𝕽</span>
                    Raven Area 
                    <span style="font-size: 0.5em; color: var(--color-text-subtle); margin-left: 10px;">| Find, TeamUp and Play!</span>
                </h1>
                <button class="btn btn-icon" onclick="loadMyAccount()">My Account</button>
            </header>

            <!-- Server Filter Buttons -->
            <div class="filter-buttons" id="server-filters">
                <button class="btn" data-server="EU-MENA">EU-MENA</button>
                <button class="btn" data-server="ASIA">ASIA</button>
                <button class="btn" data-server="AMERICAS">AMERICAS</button>
            </div>

            <!-- User List Container -->
            <div id="user-list">
                <!-- User cards will be injected here by JavaScript -->
            </div>
            
            <!-- Message Box for Panel/Error responses -->
            <div id="panel-message" style="color: var(--color-text-light); margin-top: 30px; text-align: center;"></div>
        </section>


        <!-- 3. MY ACCOUNT SECTION (Hidden by Default) -->
        <section id="account-section" class="hidden">
            <h2>My Raven Profile</h2>
            <div class="account-info" id="my-account-details">
                <!-- Account details will be injected here -->
            </div>
            <button class="btn btn-primary" onclick="showView('panel')" style="margin-top: 35px;">Back to Panel</button>
            <button class="btn btn-link" onclick="handleLogout()" style="width: auto;">Logout</button>
        </section>
        

    </div>


    <script>
        // --- API CONFIGURATION ---
        // 🚨 IMPORTANT: This is your deployed Cloudflare Worker's URL.
        const API_BASE = "https://ravenshoppanel.bloodstrike.workers.dev";
        // -------------------------

        // --- GLOBAL STATE & DOM REFERENCES ---
        let IS_LOGGED_IN = false;
        let USER_SESSION = null; 
        const ONLINE_THRESHOLD_MS = 30000; // 30 seconds for "Online Now" status

        const $authSection = document.getElementById('auth-section');
        const $panelSection = document.getElementById('panel-section');
        const $accountSection = document.getElementById('account-section');
        const $loginForm = document.getElementById('login-form');
        const $registerForm = document.getElementById('register-form');
        const $authToggleBtn = document.getElementById('auth-toggle-btn');
        const $authMessage = document.getElementById('auth-message');
        const $panelMessage = document.getElementById('panel-message');
        const $userList = document.getElementById('user-list');
        const $serverFilters = document.getElementById('server-filters');

        // --- UTILITY FUNCTIONS ---
        
        /**
         * Converts a standard Date object to the required Tehran timezone format.
         * Displays in English (en-US locale) but with the specified time zone.
         * @param {Date | string} dateInput - Date object or timestamp string.
         * @returns {string} Formatted date/time string.
         */
        function formatTehranDateTime(dateInput) {
            const date = (typeof dateInput === 'string' || typeof dateInput === 'number') 
                ? new Date(dateInput) 
                : dateInput;
            
            if (isNaN(date)) return '---';

            const options = {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false,
                timeZone: 'Asia/Tehran'
            };

            // Format example: 10/17/25, 20:00 (or similar LTR)
            return date.toLocaleString('en-US', options).replace(',', ' - ');
        }
        
        /**
         * Wrapper around fetch to handle API calls with exponential backoff.
         * @param {string} url - The full API URL.
         * @param {Object} options - Fetch options (method, headers, body, etc.).
         * @param {number} retries - Current retry count.
         * @returns {Promise<Object>} JSON response data.
         */
        async function fetchWithBackoff(url, options, retries = 3) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) {
                        const errorText = await response.text();
                        // Attempt to parse JSON error message if available
                        try {
                            const errorJson = JSON.parse(errorText);
                            throw new Error(errorJson.error || `API Error ${response.status}: ${errorText}`);
                        } catch {
                            throw new Error(`API Error ${response.status}: ${errorText}`);
                        }
                    }
                    return response.json();
                } catch (error) {
                    if (i === retries - 1) throw error; // Re-throw if last attempt failed
                    const delay = Math.pow(2, i) * 1000; // Exponential delay: 1s, 2s, 4s...
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }


        // --- CORE NAVIGATION & UI FUNCTIONS ---

        /**
         * Hides all main sections and shows only the requested one with transitions.
         * @param {string} viewId - 'login', 'panel', or 'account'
         */
        function showView(viewId) {
            // Apply fade-out class to current visible section before hiding
            if (viewId === 'panel' && !$authSection.classList.contains('hidden')) {
                $authSection.classList.add('fade-out');
                setTimeout(() => {
                    $authSection.classList.add('hidden');
                    $authSection.classList.remove('fade-out');
                    $panelSection.classList.remove('hidden');
                    $panelSection.classList.remove('fade-out');
                }, 500); // Wait for fade-out transition (0.5s)
            } else {
                $authSection.classList.add('hidden');
                $panelSection.classList.add('hidden');
                $accountSection.classList.add('hidden');
                
                // Show current view
                switch (viewId) {
                    case 'login':
                        $authSection.classList.remove('hidden');
                        $authSection.classList.remove('fade-out'); // Ensure it's ready for login view
                        $loginForm.classList.remove('hidden');
                        $registerForm.classList.add('hidden');
                        $authToggleBtn.textContent = "Don't have an account? Register Here";
                        break;
                    case 'panel':
                        $panelSection.classList.remove('hidden');
                        // Load the user's default server or EU-MENA upon entering the panel
                        const defaultServer = USER_SESSION ? USER_SESSION.server : 'EU-MENA';
                        loadUsers(defaultServer);
                        break;
                    case 'account':
                        $accountSection.classList.remove('hidden');
                        break;
                }
            }
        }

        /**
         * Toggles between the Login and Register forms within the auth section.
         */
        function toggleAuthForm() {
            $authMessage.textContent = ''; 
            const isLoginFormVisible = !$loginForm.classList.contains('hidden');

            if (isLoginFormVisible) {
                $loginForm.classList.add('hidden');
                $registerForm.classList.remove('hidden');
                $authToggleBtn.textContent = "Already have an account? Login Here";
            } else {
                $registerForm.classList.add('hidden');
                $loginForm.classList.remove('hidden');
                $authToggleBtn.textContent = "Don't have an account? Register Here";
            }
        }

        /**
         * Toggles the input type for password fields between 'password' and 'text'.
         */
        function togglePassword(icon) {
            const input = icon.previousElementSibling;
            const isPassword = input.type === 'password';
            input.type = isPassword ? 'text' : 'password';
            icon.textContent = isPassword ? '🙈' : '👁️';
        }

        // --- API INTEGRATION & AUTH LOGIC ---
        
        /**
         * Updates the 'last online' timestamp via API.
         */
        async function updateLastOnline(username) {
            const data = { username, lastOnline: new Date().toISOString() };
            // --- CLOUDFLARE API: POST /api/last-online ---
            try {
                await fetchWithBackoff(`${API_BASE}/api/last-online`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                console.log('Last online timestamp updated.');
            } catch (error) {
                console.error('Failed to update last online:', error.message);
                // We don't block the user if this non-critical function fails
            }
            // --- END CLOUDFLARE API ---
        }

        /**
         * Handles user registration submission.
         */
        async function handleRegister(event) {
            event.preventDefault();
            $authMessage.textContent = 'Registering...';
            $authMessage.style.color = 'var(--color-primary-accent)';

            const data = {
                username: document.getElementById('register-username').value,
                email: document.getElementById('register-email').value,
                accountId: document.getElementById('register-account-id').value,
                server: document.getElementById('register-server').value,
                rank: document.getElementById('register-rank').value,
                password: document.getElementById('register-password').value,
            };

            // --- CLOUDFLARE API: POST /api/register ---
            try {
                const newUser = await fetchWithBackoff(`${API_BASE}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                $authMessage.textContent = 'Registration successful! Logging in...';
                
                // After registration, automatically log in with the returned data
                await handleLoginSuccess(newUser, newUser.username);
                
            } catch (error) {
                console.error('Registration failed:', error.message);
                $authMessage.textContent = error.message.includes('taken') 
                    ? 'Registration failed: Username, Email, or Account ID is already taken.'
                    : `Registration failed. Please check your data and try again.`;
                $authMessage.style.color = '#ff6666';
            }
            // --- END CLOUDFLARE API ---
        }

        /**
         * Handles user login submission.
         */
        async function handleLogin(event) {
            event.preventDefault();
            $authMessage.textContent = 'Logging in...';
            $authMessage.style.color = 'var(--color-primary-accent)';

            const data = {
                identifier: document.getElementById('login-user-identifier').value,
                password: document.getElementById('login-password').value,
            };

            // --- CLOUDFLARE API: POST /api/login ---
            try {
                const user = await fetchWithBackoff(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                await handleLoginSuccess(user, user.username);

            } catch (error) {
                console.error('Login failed:', error.message);
                $authMessage.textContent = 'Login failed. Invalid Username or Password.';
                $authMessage.style.color = '#ff6666';
            }
            // --- END CLOUDFLARE API ---
        }
        
        /**
         * Common logic executed after successful login or registration.
         */
        async function handleLoginSuccess(userData, username) {
            USER_SESSION = userData;
            IS_LOGGED_IN = true;
            
            // Update last online timestamp (Requirement 7)
            await updateLastOnline(username);
            
            $authMessage.textContent = ''; 
            showView('panel');
        }


        /**
         * Logs the user out.
         */
        function handleLogout() {
            IS_LOGGED_IN = false;
            USER_SESSION = null;
            $panelMessage.textContent = 'You have been logged out.';
            showView('login');
        }

        /**
         * Fetches and displays current user details.
         */
        async function loadMyAccount() {
            const $detailsContainer = document.getElementById('my-account-details');
            $detailsContainer.innerHTML = '<p style="text-align: center;">Loading profile details...</p>';
            
            // Since the user object is returned by login/register and contains all fields, 
            // we can use the stored session data for display.
            const user = USER_SESSION; 

            if (user) {
                $detailsContainer.innerHTML = `
                    <div><span>Username:</span><span>${user.username}</span></div>
                    <div><span>Email:</span><span>${user.email}</span></div>
                    <div><span>Account ID:</span><span>${user.accountId}</span></div>
                    <div><span>Server Region:</span><span>${user.server}</span></div>
                    <div><span>Rank:</span><span>${user.rank}</span></div>
                `;
                showView('account');
            } else {
                $detailsContainer.innerHTML = '<p style="color: #ff6666;">Failed to load account information. Please log in again.</p>';
            }
        }
        
        // --- PANEL LOGIC ---

        /**
         * Fetches users for a given server region and updates the UI.
         */
        async function loadUsers(serverRegion) {
            $userList.innerHTML = ''; 
            $panelMessage.textContent = `Loading players for ${serverRegion}...`;
            
            // 10. Highlight the active filter button
            document.querySelectorAll('#server-filters .btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.server === serverRegion) {
                    btn.classList.add('active');
                }
            });

            // --- CLOUDFLARE API: GET /api/users?server=... ---
            let users = [];
            try {
                users = await fetchWithBackoff(`${API_BASE}/api/users?server=${serverRegion}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                });

                $panelMessage.textContent = ''; 

            } catch (error) {
                console.error('Failed to load users:', error.message);
                $panelMessage.textContent = 'Error fetching player data. Check API connection.';
                $panelMessage.style.color = '#ff6666';
                return;
            }
            // --- END CLOUDFLARE API ---

            renderUserCards(users);
        }

        /**
         * Renders the user list into the panel.
         */
        function renderUserCards(users) {
            // Sort the current user to the top
            const sortedUsers = users.sort((a, b) => {
                const isACurrent = USER_SESSION && a.username === USER_SESSION.username;
                const isBCurrent = USER_SESSION && b.username === USER_SESSION.username;
                return (isACurrent === isBCurrent) ? 0 : isACurrent ? -1 : 1;
            });
            
            $userList.innerHTML = sortedUsers.length === 0 
                ? '<p style="grid-column: 1 / -1; text-align: center; color: var(--color-text-subtle);">No players found in this region.</p>'
                : sortedUsers.map(user => {
                
                // 11. Server color tags
                const serverColor = {
                    'EU-MENA': '#00ff66',  // Lime
                    'ASIA': '#66ccff',     // Cyan
                    'AMERICAS': '#ff66cc'  // Pink
                }[user.server] || '#ccc';
                
                const lastOnlineTime = new Date(user.lastOnline).getTime();
                const currentTime = new Date().getTime();
                const isOnline = (currentTime - lastOnlineTime) <= ONLINE_THRESHOLD_MS;
                
                // 8. Add glowing "online now" badge
                const onlineBadge = isOnline ? '<div class="online-badge" title="Online Now"></div>' : '';
                
                // 7. Display formatted last online time (Tehran Timezone)
                const formattedTime = formatTehranDateTime(user.lastOnline);
                
                const isCurrentUser = USER_SESSION && user.username === USER_SESSION.username;
                const cardClass = isCurrentUser ? 'user-card' : 'user-card';

                return `
                    <div class="${cardClass}" style="${isCurrentUser ? 'border-width: 3px; border-style: solid;' : ''}">
                        <h3>
                            ${user.username} ${isCurrentUser ? '(You)' : ''}
                            ${onlineBadge}
                        </h3>
                        <p>Account ID: ${user.accountId}</p>
                        <p>Rank: <span style="font-weight: 600; color: ${serverColor};">${user.rank}</span></p>
                        <p style="font-size: 0.8em; color: #aaa;">Last Online (Tehran Time): ${formattedTime}</p>
                        <span class="server-tag" style="background-color: ${serverColor}; color: var(--color-dark-bg); box-shadow: 0 0 5px ${serverColor}70;">${user.server}</span>
                    </div>
                `;
            }).join('');
        }

        // --- INITIALIZATION ---

        window.onload = function() {
            // Set up form submission handlers
            $loginForm.addEventListener('submit', handleLogin);
            $registerForm.addEventListener('submit', handleRegister);

            // Set up server filter buttons
            $serverFilters.addEventListener('click', (event) => {
                if (event.target.tagName === 'BUTTON' && event.target.dataset.server) {
                    loadUsers(event.target.dataset.server);
                }
            });

            // Initial view
            showView('login');
        };
    </script>
</body>
</html>
